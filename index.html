<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="game-container">
   <div class="choice_container">
    <div class="user"><h2>Computer choice : <span id="computer-choice"></span></h2></div>
    <div class="computer"><h2>Your choice : <span id="user-choice"></span></h2></div>
  </div>
    

    <div class="button-container">
     <button class="button" id="rock">rock</button>
     <button class="button" id="paper">paper</button>
     <button class="button" id="scissors">scissors</button>
   </div>
    
   <h2 class="result">Result :<span id="result"></span></h2>

</div>

    <script src="app.js"></script>
</body>
</html>
